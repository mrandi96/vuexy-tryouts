<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel1">Applications Bracket</h4>
  <button type="button" class="close" (click)="activeModal.close('Close click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <form action="#">
    <label>APPLICATIONS NAME </label>
    <div class="form-group">
      <ng-select
        [searchable]="true"
        [items]="appsList"
        bindLabel="name"
        placeholder="Choose an application"
        [(ngModel)]="selectedAppName"
        name="appName"
      >
      </ng-select>
    </div>
    <label>CATEGORY</label>
    <div class="form-group">
      <ng-select
        [clearable]="false"
        [items]="categories"
        bindLabel="name"
        bindValue="value"
        placeholder="Choose a category"
        [(ngModel)]="selectedAppCategory"
        name="appCategory"
      >
      </ng-select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    rippleEffect
    (click)="onSave()"
  >
    <i data-feather="check-square" class="mr-0 mr-sm-0"></i>
    Save
  </button>
</div>
<!-- / Modal -->
